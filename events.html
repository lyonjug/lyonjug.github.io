---
layout: page
---
<div class="title">
    <h1>Évènements</h1>
</div>

{% assign postsByYear = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% for year in postsByYear %}
<h2>{{ year.name }}</h2>
<ul>
    {% for post in year.items %}
    <li>
        <a href="{{ post.url }}">{{ post.date | date_to_string }} : {{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
